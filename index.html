<!DOCTYPE html>
<html lang="th" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Thaigrab - Lottery Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#ec1313',
              'primary-dark': '#b90e0e',
              secondary: '#f8f6f6',
              gold: '#D4AF37',
              'gold-light': '#F9E29D',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', '"Noto Sans Thai"', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Custom styles for elements difficult to do with utility classes only */
      .lottery-ball {
        background: radial-gradient(circle at 30% 30%, #ffffff, #e5e7eb 50%, #d1d5db 100%);
        box-shadow: inset -2px -2px 5px rgba(0,0,0,0.1), 2px 2px 5px rgba(0,0,0,0.2);
      }
      .lottery-ball-red {
        background: radial-gradient(circle at 30% 30%, #ff4d4d, #ec1313 50%, #990000 100%);
        box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2), 2px 2px 5px rgba(0,0,0,0.4);
        color: white;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
      }
      .ticket-pattern {
        background-color: #fdfdfd;
        background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px), radial-gradient(#e5e7eb 0.5px, #fdfdfd 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      
      /* Mobile Helpers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-secondary text-gray-900">
    <div id="root"></div>
  </body>
</html>
